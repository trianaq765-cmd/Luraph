services:
  - type: web
    name: luashield
    runtime: python
    region: singapore
    plan: free
    
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: python app.py
    
    healthCheckPath: /api/health
    autoDeploy: true
    
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.10"
      - key: SECRET_KEY
        generateValue: true
      - key: DISCORD_BOT_TOKEN
        sync: false
      - key: BOT_PREFIX
        value: "!"
